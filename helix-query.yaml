indices:
  default:
    include:
      - /**
    exclude:
      - /drafts/**
    target: /query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: default
      audience:
        select: head > meta[name="audience"]
        value: attribute(el, "content")
      category:
        select: head > meta[name="category"]
        value: attribute(el, "content")
      campaign-type:
        select: head > meta[name="campaign-type"]
        value: attribute(el, "content")
      requested-by:
        select: head > meta[name="requested-by"]
        value: attribute(el, "content")
      status:
        select: head > meta[name="status"]
        value: attribute(el, "content")